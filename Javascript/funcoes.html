<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
        
        <script>

            function calcularAreaTerreno( largura , comprimento){

                //logica
                var area = largura * comprimento

                return area

            }

            var largura = prompt('Digite a largura do terreno em metros')
            var comprimento= prompt('Digite o  comprimento do terreno  do terreno em metros')

            var area = calcularAreaTerreno(largura, comprimento)

            document.write('O terreno possuiu ' + area + ' Metros quadrados' )

            
               
        </script>
        

    </head>

    </body>




</html>
